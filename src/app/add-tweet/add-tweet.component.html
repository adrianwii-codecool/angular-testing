<h4>TWEET:</h4>
<span>{{ tweet.title }}</span>
<span>{{ tweet.date | date: "H:mm dd-MM-y" }}</span>
<form (ngSubmit)="onSubmit(form)" [formGroup]="form">
  <label>
    TITLE:
    <input type="text" formControlName="title">
  </label>
  <label>
    DATE:
    <input type="date" formControlName="date">
  </label>
  <button type="submit" [disabled]="form.invalid">ADD TWEET</button>
</form>
